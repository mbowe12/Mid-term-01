<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Bit Tarot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--  CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="intro-container" class="intro-container">
        <img src="assets/Intro-Image.gif" class="background-image" alt="Background">
        <div class="speech-bubble-container">
            <div id="typed-output" class="typed-text-box"></div>
            <button id="start-button" class="button start-button">Start Drawing Cards</button>
        </div>
    </div>
    <div id="app" style="display: none;">
        <div v-if="!showFortune" class="card-stack">
            <div class="card-wrapper" v-for="(card, index) in cards" :key="card.id">
                <div class="card" :style="{ zIndex: cards.length - index }">
                    <div class="card-body">
                        <img :src="cardBackImage" alt="Card back" class="card-image">
                        <h5 class="card-title">{{ card.content }}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="showFortune" class="fortune-container">
            <div class="fortune-text">
                <h2>Your Fortune</h2>
                <p>{{ readFortune() }}</p>
            </div>

            <div id="chosen-cards">
                <img v-for="card in showChosenCards" :src="card.image" class="chosen-card-image" />
            </div>

            <div class="restart-button-container">
                <button @click="restartGame" class="button">Find another fortune</button>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <!-- Interact.js -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <!-- Intro JS -->
    <script src="intro.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
